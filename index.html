<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkoleSpillMotor - Skap ditt eget spill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- === LOGIN SCREEN === -->
    <div id="login-overlay">
        <div class="login-box">
            <h1>Spillmotor</h1>
            <p>Logg inn for å lage spill</p>
            
            <div class="input-group">
                <input type="email" id="email-input" placeholder="E-post">
            </div>
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Passord">
            </div>
            
            <button id="login-btn" class="primary-btn">Logg Inn</button>
            <button id="register-btn" class="secondary-btn">Ny Bruker</button>
            
            <p id="status-msg"></p>
        </div>
    </div>

    <!-- === MAIN EDITOR UI (Hidden by default) === -->
    <div id="editor-ui" class="hidden">
        
        <!-- TOP TOOLBAR -->
        <header id="top-bar">
            <div class="logo-area">Motor v0.1</div>
            <div class="project-info">
                <span id="project-name">Uten Tittel</span>
            </div>
            <div class="actions">
                <button id="save-btn">Lagre</button>
                <button id="export-btn">Last ned Spill</button>
                <button id="logout-btn">Logg ut</button>
            </div>
        </header>

        <!-- MAIN WORKSPACE -->
        <main id="workspace">
            
            <!-- LEFT PANEL: ASSETS & TOOLS -->
            <aside id="left-panel">
                <div class="panel-header">Ressurser</div>
                <div class="panel-content">
                    <div class="asset-category">
                        <h3>Mine Tegninger</h3>
                        <button id="upload-asset-btn" class="small-btn">+ Last opp</button>
                        <ul id="asset-list" class="list-view">
                            <!-- Assets vil listes her -->
                            <li class="empty-state">Ingen tegninger ennå</li>
                        </ul>
                    </div>
                </div>
            </aside>

            <!-- CENTER PANEL: VIEWPORT / CANVAS -->
            <section id="center-panel">
                <div id="viewport-tools">
                    <button class="tool-btn active">Velg</button>
                    <button class="tool-btn">Tegn</button>
                    <button class="tool-btn">Viskelær</button>
                    <span class="separator">|</span>
                    <button class="tool-btn" id="play-test-btn">▶ Spill</button>
                </div>
                
                <div id="canvas-container">
                    <!-- Her kommer spill-lerretet -->
                    <canvas id="game-canvas" width="800" height="600"></canvas>
                </div>
            </section>

            <!-- RIGHT PANEL: INSPECTOR -->
            <aside id="right-panel">
                <div class="panel-header">Egenskaper</div>
                <div class="panel-content">
                    <div id="inspector-content">
                        <p class="info-text">Velg et objekt for å redigere.</p>
                    </div>
                </div>
            </aside>

        </main>
    </div>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
<!-- Version: #1 -->
