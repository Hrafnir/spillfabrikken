<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkoleSpillMotor - Skap ditt eget spill</title>
    <link rel="stylesheet" href="style.css">

    <!-- === FIREBASE LIBRARIES === -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body>

    <!-- === LOGIN SCREEN === -->
    <div id="login-overlay">
        <div class="login-box">
            <h1>Spillmotor</h1>
            <p>Logg inn for å lage spill</p>
            
            <div class="input-group">
                <input type="email" id="email-input" placeholder="E-post">
            </div>
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Passord">
            </div>
            
            <div class="btn-row">
                <button id="login-btn" class="primary-btn">Logg Inn</button>
                <button id="register-btn" class="secondary-btn">Ny Bruker</button>
            </div>

            <div class="divider">
                <span>- eller -</span>
            </div>

            <button id="google-btn" class="google-btn">Logg inn med Google</button>
            
            <p id="status-msg"></p>
        </div>
    </div>

    <!-- === MAIN EDITOR UI (Hidden by default) === -->
    <div id="editor-ui" class="hidden">
        
        <!-- TOP TOOLBAR -->
        <header id="top-bar">
            <div class="logo-area">Motor v0.1</div>
            <div class="project-info">
                <span id="project-name">Uten Tittel</span>
            </div>
            <div class="actions">
                <button id="save-btn">Lagre</button>
                <button id="export-btn">Last ned Spill</button>
                <button id="logout-btn">Logg ut</button>
            </div>
        </header>

        <!-- MAIN WORKSPACE -->
        <main id="workspace">
            
            <!-- LEFT PANEL: ASSETS & TOOLS -->
            <aside id="left-panel">
                <div class="panel-header">Ressurser</div>
                <div class="panel-content">
                    <div class="asset-category">
                        <h3>Mine Tegninger</h3>
                        <button id="upload-asset-btn" class="small-btn">+ Last opp</button>
                        <input type="file" id="asset-file-input" class="hidden" accept="image/png, image/jpeg, image/gif">
                        
                        <ul id="asset-list" class="list-view">
                            <li class="empty-state">Ingen tegninger ennå</li>
                        </ul>
                    </div>
                </div>
            </aside>

            <!-- CENTER PANEL: VIEWPORT / CANVAS -->
            <section id="center-panel">
                <!-- Verktøylinje for viewporten -->
                <div id="viewport-tools">
                    <!-- Venstre: Verktøy -->
                    <div style="display: flex; align-items: center;">
                        <button class="tool-btn active" id="tool-select" title="Velg (V)">Velg</button>
                        <button class="tool-btn" id="tool-pan" title="Hånd (Space)">Hånd</button>
                    </div>

                    <span class="separator">|</span>

                    <!-- Midten: Zoom og Visning -->
                    <div style="display: flex; align-items: center;">
                        <button class="tool-btn" id="zoom-out-btn" title="Zoom ut">-</button>
                        <span id="zoom-level" style="font-size: 12px; margin: 0 8px; color: #888; min-width: 40px; text-align: center;">100%</span>
                        <button class="tool-btn" id="zoom-in-btn" title="Zoom inn">+</button>
                        
                        <span class="separator"></span>
                        
                        <label for="bg-color-picker" style="font-size: 12px; color: #888; margin-right: 5px;">Bakgrunn:</label>
                        <input type="color" id="bg-color-picker" value="#222222" style="border: none; width: 25px; height: 25px; cursor: pointer; background: none;">
                    </div>

                    <span class="separator" style="flex: 1;"></span> <!-- Spacer push right -->

                    <!-- Høyre: Spillknapp -->
                    <button class="tool-btn" id="play-test-btn">▶ Spill</button>
                </div>
                
                <div id="canvas-container">
                    <canvas id="game-canvas" width="800" height="600"></canvas>
                </div>
            </section>

            <!-- RIGHT PANEL: INSPECTOR -->
            <aside id="right-panel">
                <div class="panel-header">Egenskaper</div>
                <div class="panel-content">
                    <div id="inspector-content">
                        <p class="info-text">Velg et objekt for å redigere.</p>
                    </div>
                </div>
            </aside>

        </main>
    </div>

    <!-- 1. Last konfigurasjon først -->
    <script src="firebase-config.js"></script>
    
    <!-- 2. Last hovedscriptet etterpå -->
    <script src="script.js"></script>
</body>
</html>
