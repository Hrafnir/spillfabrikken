<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkoleSpillMotor - Skap ditt eget spill</title>
    <link rel="stylesheet" href="style.css">

    <!-- === FIREBASE LIBRARIES === -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <!-- === GIF GENERATION LIBRARY === -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</head>
<body>

    <!-- === LOGIN SCREEN === -->
    <div id="login-overlay">
        <div class="login-box">
            <h1>Spillmotor</h1>
            <p>Logg inn for å lage spill</p>
            <div class="input-group"><input type="email" id="email-input" placeholder="E-post"></div>
            <div class="input-group"><input type="password" id="password-input" placeholder="Passord"></div>
            <div class="btn-row">
                <button id="login-btn" class="primary-btn">Logg Inn</button>
                <button id="register-btn" class="secondary-btn">Ny Bruker</button>
            </div>
            <div class="divider"><span>- eller -</span></div>
            <button id="google-btn" class="google-btn">Logg inn med Google</button>
            <p id="status-msg"></p>
        </div>
    </div>

    <!-- === MAIN EDITOR UI === -->
    <div id="editor-ui" class="hidden">
        
        <!-- TOP TOOLBAR -->
        <header id="top-bar">
            <div style="display: flex; align-items: center; width: 200px;">
                <button id="toggle-sidebar-btn" class="icon-btn">☰</button>
                <div class="logo-area">Motor v0.2</div>
            </div>
            
            <!-- MODE SWITCHER (CENTER) -->
            <div class="mode-switcher">
                <button id="mode-asset-btn" class="mode-btn active">1. Tegn & Animer</button>
                <button id="mode-level-btn" class="mode-btn">2. Bygg Brett</button>
            </div>
            
            <div class="actions" style="width: 200px; justify-content: flex-end;">
                <span id="project-name" style="font-size: 10px; margin-right: 10px; color: #666;">...</span>
                <button id="save-btn">Lagre</button>
                <button id="export-btn">Spill</button>
            </div>
        </header>

        <!-- MAIN WORKSPACE -->
        <main id="workspace">
            
            <!-- LEFT PANEL -->
            <aside id="left-panel">
                
                <!-- SEKSJON 1: RESSURSER (Palette) -->
                <div class="panel-section-header">
                    <span id="panel-title-assets">Mine Tegninger</span>
                    <button id="upload-asset-btn" class="tiny-btn">+ Ny</button>
                </div>
                
                <div id="assets-section" class="panel-content scrollable">
                    <input type="file" id="asset-file-input" class="hidden" accept="image/png, image/jpeg, image/gif">
                    <!-- Her kommer kategoriene -->
                </div>

                <div class="panel-divider"></div>

                <!-- SEKSJON 2: EGENSKAPER (Context sensitive) -->
                <div class="panel-section-header">Egenskaper</div>
                <div id="inspector-section" class="panel-content scrollable">
                    <div id="inspector-content">
                        <p class="info-text" style="padding:10px;">Laster...</p>
                    </div>
                </div>

            </aside>

            <!-- CENTER PANEL -->
            <section id="center-panel">
                <div id="viewport-tools">
                    <!-- Standard Tools -->
                    <div style="display: flex; align-items: center;">
                        <button class="tool-btn active" id="tool-select" title="Velg (V)">Velg</button>
                        <button class="tool-btn" id="tool-pan" title="Hånd (Space)">Hånd</button>
                        
                        <!-- Level Tools (Hidden in Asset Mode) -->
                        <span class="separator level-only hidden">|</span>
                        <button class="tool-btn level-only hidden" id="tool-brush" title="Tegn (B)">Tegn</button>
                        <button class="tool-btn level-only hidden" id="tool-eraser" title="Viskelær (E)">Slett</button>
                    </div>

                    <span class="separator">|</span>

                    <div style="display: flex; align-items: center;">
                        <button class="tool-btn" id="zoom-out-btn">-</button>
                        <span id="zoom-level" style="font-size: 12px; margin: 0 8px; color: #888; min-width: 35px; text-align: center;">100%</span>
                        <button class="tool-btn" id="zoom-in-btn">+</button>
                        <span class="separator"></span>
                        <input type="color" id="bg-color-picker" value="#222222" style="border: none; width: 20px; height: 20px; cursor: pointer; background: none;">
                    </div>
                    
                    <span class="separator" style="flex: 1;"></span>
                    
                    <!-- Grid Toggle -->
                    <button class="tool-btn level-only hidden" id="toggle-grid-btn" style="color: #4cd137;">#</button>
                </div>
                
                <div id="canvas-container">
                    <canvas id="game-canvas" width="800" height="600"></canvas>
                </div>
            </section>

        </main>
    </div>

    <!-- PREVIEW MODAL -->
    <div id="preview-modal" class="hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Forhåndsvisning</h3>
                <button id="close-preview-btn" class="icon-btn">✖</button>
            </div>
            <div class="preview-area"><canvas id="preview-canvas" width="200" height="200"></canvas></div>
            <div class="preview-controls">
                <label>FPS: <span id="fps-display">8</span></label>
                <input type="range" id="fps-slider" min="1" max="60" value="8">
                <hr style="border: 0; border-top: 1px solid #444; margin: 15px 0;">
                <button id="download-gif-btn" class="primary-btn" style="width: 100%;">Last ned som GIF</button>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
